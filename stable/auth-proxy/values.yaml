# Default values for auth-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
nginx:
  image:
    repository: nginx
    tag: stable
    pullPolicy: IfNotPresent
  service:
    name: nginx
    type: ClusterIP
    externalPort: 80
    internalPort: 80
  authProxyConfFile: auth-proxy.conf
  resources: {}
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

serviceAccountName: auth-proxy

imagePullSecrets:
  - dpr-secret

image:
  repository: bossanova-cloud-container.jfrog.io/cloud-apps/auth-proxy
  tag: marc-testing
  pullPolicy: Always
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

envconsul:
  configFileName: envconsul-config.hcl
  pristine: false
  sanitize: true
  upcase: true
  secrets:
    - path: infrastructure-services/auth-proxy
  prefixes:
    - path: infrastructure-services/auth-proxy  

vault:
  enabled: True
  addr: http://10.0.2.2:8200
  auth:
    role: auth-proxy
    debug: true

consul:
  enabled: True
  addr: http://10.0.2.2:8500  

configMountPath: /etc/config

upstreamService:
  # my-svc.my-namespace.svc.cluster.local
  host: 127.0.0.1
  port: 80

authProxyPort: 8000
