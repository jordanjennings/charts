apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "walmart-integration.fullname" . }}
  labels:
    app: {{ template "walmart-integration.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "walmart-integration.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.prometheus.enabled }}
        prometheus.io/scrape: {{ .Values.prometheus.scrape | quote }}
        prometheus.io/probe: {{ .Values.prometheus.probe | quote }}
        prometheus.io/path: {{ .Values.prometheus.path | quote }}
        prometheus.io/port: {{ .Values.prometheus.port | quote }}
        {{- end }}
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- if .Values.vault.enabled }}
      initContainers:
      {{- include "vault_init_container" . | indent 8 }}
      {{- end }}
      # https://developers.redhat.com/blog/2017/11/22/dynamically-creating-java-keystores-openshift/
      # TODO: Create an init container that gets the cert from WM and adds it to the keystore
        - name: walmart-cert-to-truststore
          image: {{ .Values.walmartTrustStoreConfiguration.image }}
          imagePullPolicy: {{ .Values.walmartTrustStoreConfiguration.pullPolicy }}
          env:
            - name: truststore_jks
              value: "{{ .Values.walmartTrustStoreConfiguration.truststorePath }}/{{ .Values.walmartTrustStoreConfiguration.trustStoreName }}"
            - name: truststore_password
              # TODO: Change this to a dynamic secret that is shared between the two
              value: changeit
          command: ['/bin/bash']
          args: ['-c', 'apk add --no-cache openssl coreutils && echo |  openssl s_client -showcerts -servername {{ .Values.walmartTrustStoreConfiguration.endpoint }} -connect {{ .Values.walmartTrustStoreConfiguration.endpoint }}:{{ .Values.walmartTrustStoreConfiguration.port }} 2> /dev/null | sed -n "/^-----BEGIN CERT/,/^-----END CERT/p" > /tmp/testing && csplit -z -f wm-crt- /tmp/testing "/-----BEGIN CERTIFICATE-----/" "{*}" && for file in wm-crt-*; do keytool -v -import -noprompt -file $file -keystore $truststore_jks -storepass $truststore_password -alias walmart-external-api-$file; done']
          volumeMounts:
            - mountPath: {{ .Values.walmartTrustStoreConfiguration.truststorePath }}
              name: {{ .Values.walmartTrustStoreConfiguration.trustStoreMountName }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /usr/bin/dumb-init
            - --
            - envconsul
          args:
            - -config
            - {{ .Values.envconsul.mountPath }}/{{ .Values.envconsul.configFileName }}
            # TODO: This should accept either the command or use ENV for various Java options
            - env
          env:
          {{- if .Values.vault.enabled }}
          {{- include "vault_token_env_var" . | indent 10 }}
          {{- end }}
          {{- if .Values.consul.enabled }}
          - name: CONSUL_HTTP_ADDR
            value: {{ .Values.consul.addr}}
          {{- end }}
          {{- if .Values.vault.enabled }}
          - name: VAULT_ADDR
            value: {{ .Values.vault.addr}}
          {{- end }}
          volumeMounts:
            - mountPath: {{ .Values.envconsul.mountPath }}
              name: {{ template "walmart-integration.fullname" . }}
            - mountPath: {{ .Values.walmartTrustStoreConfiguration.truststorePath }}
              name: {{ .Values.walmartTrustStoreConfiguration.trustStoreMountName }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.livenessProbe.port }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
        - name: {{ template "walmart-integration.fullname" . }}
          configMap:
            name: {{ template "walmart-integration.fullname" . }}
        - name: {{ .Values.walmartTrustStoreConfiguration.trustStoreMountName }}
          emptyDir: {}
