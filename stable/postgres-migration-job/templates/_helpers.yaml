{{/* vim: set filetype=mustache: */}}
{{/*
Expand the name of the chart.
*/}}
{{- define "postgres-migration.name" -}}
{{- default .Chart.Name .Values.nameOverride | trunc 63 | trimSuffix "-" -}}
{{- end -}}

{{/*
Create a default fully qualified app name.
We truncate at 63 chars because some Kubernetes name fields are limited to this (by the DNS naming spec).
*/}}
{{- define "postgres-migration.fullname" -}}
{{- $pgmname := default .Chart.Name .Values.nameOverride -}}
{{- printf "%s-%s" .Release.Name $pgmname | trunc 63 | trimSuffix "-" -}}
{{- end -}}

{{/*
Calculate qualified image url based on AppVersion, or image.tag if specified
*/}}
{{- define "postgres-migration.image-url" -}}
{{- $imageTag := default .Chart.AppVersion .Values.image.tag -}}
{{- printf "%s%s:%s" .Values.image.repository .Values.image.name $imageTag -}}
{{- end -}}
